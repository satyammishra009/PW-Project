<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Rose:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css">

    <title>Restaurant</title>
</head>
<body>
    <div class="container">

        <section aria-label="navbar">
            <div class="navbar">
                <div>
                    <img src="./images/white-logo.png" alt="logo" class="logo">
                </div>
                   <div>
                    <ul class="list">
                        <li class="list-item">Our Menu</li>
                        <li class="list-item">Maps</li>
                        <li class="list-item">About</li>
                        <li class="list-item">Contact</li>
                    </ul>
                </div>
                <div>
                    <button class="small-button">
                         Order
                    </button>
                </div>
            </div>
        </section>

        <section class="hero">
            <h1 class="main-heading">
                A Restaurant That Only Serves Delicious Food
            </h1>
            <button class="large">
                Read Our Menu
            </button>
            <div class="bottom">
                <div>
                    <img src="./images/scrool.png" alt="" class="bottom-logo">
                </div>
            </div>
        </section>
    </div>
    
</body>
</html>
